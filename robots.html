<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center bg-info p-2 text-white h4">Random Card Maker</h1>
    <div class="container">
        
        <div class="row">

            <div class="col-md-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myInputForm">
                Add Card
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="myInputForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Card Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 mb-4">
                        <label for="robotImage" class="form-label">Upload Pic</label>
                        <input type="file" id="robotImage" class="form-control">
                    </div>
            
                    <div class="mb-3">
                        <label for="setName" class="form-label">Content</label>
                        <input type="text" class="form-control" id="setName" placeholder="Enter Content">
                    </div>
                   
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary" id="btnMakeRobot">Add Your Card</button>
                </div>
                </div>
                </div>
                </div>

    
            </div>

            <div class="col-md-7">
                <div class="row parentElement">
                    <div class="card m-5 shadow-lg" style="width: 10rem;height: 15rem; background-color: rgb(61, 106, 255); border: 0.2rem solid; ">
                        <img src="pexels-pixabay-56866.jpg" class="card-img-top py-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title robotName text-center"><b><i>Have a good day</b></i></h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
          
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


  
</body>
</html>
